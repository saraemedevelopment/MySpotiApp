<div class="container top30">

  <div class="row">
    <div class="col-md-3">
      <label for="termino">Buscar</label>
      <input type="text" placeholder="buscar artista" class="form-control" (keyup)="searchArtist()" [(ngModel)]="termino">
    </div>

    <div class="col-md-9">
      <h1>{{termino}}</h1>
      <hr>


      <!-- <li *ngFor="let artist of _spotify.artists">{{artist.name</li> -->

      <div class="row">
        <div *ngFor="let artist of _spotify.artists" class="col-md-3 text-center puntero" [routerLink]="['/artist', artist.id]">
          <img [src]="artist.images | sinfoto" alt="" class="img-thumbnail img-circular">
          <p>{{artist.name}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
